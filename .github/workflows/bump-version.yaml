name: Bump Version and Tag

on:
  workflow_run:
    workflows: ["WeatherApp CI/CD"]
    types:
    - completed

jobs:
  bump:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Ensure VERSION file exists
      run: ls -la WeatherApp/app/

    - name: Bump version
      id: bump_version
      run: WeatherApp/app/scripts/bump_version.sh

    - name: Commit and push new version
      run: WeatherApp/app/scripts/commit_and_push_version.sh

    - name: Create tag
      run: WeatherApp/app/scripts/create_git_tag.sh

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Pull Docker Image
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/myweatherapp:latest

    - name: Tag Docker Image with New Version
      run: |
        docker tag ${{ secrets.DOCKER_USERNAME }}/myweatherapp:latest ${{ secrets.DOCKER_USERNAME }}/myweatherapp:${{ env.new_version }}
        docker push ${{ secrets.DOCKER_USERNAME }}/myweatherapp:${{ env.new_version }}

