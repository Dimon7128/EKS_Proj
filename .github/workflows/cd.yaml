name: Continuous Deployment

on:
  push:
    branches: [main]
    paths:
    - 'WeatherApp/**'
  pull_request:
    branches: [main]
    paths:
    - 'WeatherApp/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
    - uses: actions/checkout@v2

    - name: Download Docker Image Artifact
      uses: actions/download-artifact@v2
      with:
        name: docker-image
        path: ./WeatherApp

    - name: Build Docker Image from Artifact
      run: docker build -t myweatherapp:${{ github.sha }} -f ./WeatherApp/deploy/Dockerfile ./WeatherApp

    - name: Push Docker Image to Registry
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag myweatherapp:${{ github.sha }} myregistry/myweatherapp:${{ github.sha }}
        docker push myregistry/myweatherapp:${{ github.sha }}

    - name: Update Helm Chart and Deploy
      run: |
